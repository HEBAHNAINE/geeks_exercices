<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    section {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 20px;
      width: 400px;
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin-top: 20px;
      width: 400px;
    }
    input {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>üéØ Random Quote Generator</h1>

  <section id="quoteSection">
    <p id="quoteText">Click the button to generate a quote!</p>
    <p id="quoteAuthor"></p>
  </section>

  <button id="generateBtn">Generate Quote</button>

  <div>
    <button id="charWithSpaces">Characters (with spaces)</button>
    <button id="charWithoutSpaces">Characters (no spaces)</button>
    <button id="wordCount">Word Count</button>
    <button id="likeBtn">‚ù§Ô∏è Like</button>
  </div>

  <form id="addQuoteForm">
    <h3>Add New Quote</h3>
    <input type="text" id="newAuthor" placeholder="Author" required />
    <input type="text" id="newQuote" placeholder="Quote" required />
    <button type="submit">Add Quote</button>
  </form>

  <form id="filterForm">
    <h3>Filter by Author</h3>
    <input type="text" id="filterAuthor" placeholder="Author name" />
    <button type="submit">Filter</button>
  </form>

  <div id="navigationBtns" style="display:none;">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script src="Mini project.js"></script>
</body>
</html>
